<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text">


        <div>
            <label for="Nama">Nama Lengkap</label>
            <input id="Nama" type="text" placeholder="Masukkan Nama">
        </div>

        <div>
            <label for="Email">Masukkan Email Anda</label>
            <input id="Email" type="email">
        </div>

        <div>
            <label for="password">Masukkan Password Anda</label>
            <input id="password" type="password" minlength="5" maxlength="20">
        </div>

        <div>
            <p>Pilih Presiden</p>
            <div>
                <label for="Anies">Anies Baswedan</label>
                <input type="radio" name="Presiden" value="Anies">
            </div>

            <div>
                <label for="Prabowo">Prabowo Subianto</label>
                <input type="radio" name="Presiden" value="Prabowo">
            </div>

            <div>
                <label for="Ganjar">Ganjar Pranowo</label>
                <input type="radio" name="Presiden" value="Ganjar">
            </div>

        </div>

        <div>
            <p>Pilih Caleg</p>
            <label for="Pilih Caleg"></label>
            <select name="Caleg" id="Caleg">
                <option value="Komeng">Komeng</option>
                <option value="Caleg Lain">Caleg Lain</option>
            </select>
        </div>

        <div>
            <label for="">Pilih Partai</label>
            <select name="" id="">
                <option value="a">PKS</option>
                <option value="b">PERINDO</option>
                <option value="c">PDI</option>
                <option value="d">PPP</option>
            </select>
        </div>
        
        <div>
            <label for="biru">biru</label>
            <input type="checkbox" name="warna" value="biru">

            <label for="merah">merah</label>
            <input type="checkbox" name="warna" value="merah">

            <label for="kuning">kuning</label>
            <input type="checkbox" name="warna" value="k">
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>

</body>

</html>
