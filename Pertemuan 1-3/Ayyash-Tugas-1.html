<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim</title>
</head>

<body>
    <form action="https://kodein.com/create" method="get">
        <div class="nama">
            <label for="nama">Insert Your Character Name:</label><br>
            <input type="text" name="nama" id="nama" placeholder="Insert" required="">
        </div>
        <div class="job">
            <p>Select Your Job:</p>

            <input type="radio" name="job" id="warrior" value="warrior" required="">
            <label for="warrior">Warrior</label>

            <input type="radio" name="job" id="archer" value="archer" required="">
            <label for="archer">Necromancer</label>

            <input type="radio" name="job" id="assassin" value="assassin" required="">
            <label for="assassin">Assassin</label>

            <input type="radio" name="job" id="assassin" value="assassin" required="">
            <label for="assassin">Magic Caster</label>
        </div>

        <div class="weapon">
            <p>Select Your Weapon:</p>

            <div class="Vortex Vanquisher">
                <input type="checkbox" name="Vortex Vanquisher" id="Vortex Vanquisher" value="Vortex Vanquisher">
                <label for="Vortex Vanquisher">Vortex Vanquisher</label>
            </div>

            <div class="Mistplitter Reforged">
                <input type="checkbox" name="Mistplitter Reforged" id="Mistplitter Reforged" value="Mistplitter Reforged">
                <label for="Mistplitter Reforged">Mistplitter Reforged</label>
            </div>

            <div class="Verdict">
                <input type="checkbox" name="Verdict" id="Verdict" value="Verdict">
                <label for="Verdict">Verdict</label>
            </div>

            <div class="Staff Of Homa">
                <input type="checkbox" name="Staff Of Homa" id="Staff Of Homa" value="Staff Of Homa">
                <label for="Staff Of Homa">Staff Of Homa</label>
            </div>

            <div class="katana">
                <input type="checkbox" name="Amos Bow" id="Amos Bow" value="Amos Bow">
                <label for="Amos Bow">Amos Bow</label>
            </div>
        </div>

        <button>Submit</button>
    </form>
</body>

</html>
