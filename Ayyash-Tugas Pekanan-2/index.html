<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeoculus</title>
    <link rel="stylesheet" href="style.css" />


</head>

<body background="BG IMG.png" style="background-color: #fafcff">
    <form class="Main-card">
        <div class="allof">
            <div class="upper">
                <img src="logo 1.png" alt="Aeoculus-Image" class="Aeoculus-Image" />
                <h2>Aeoculus</h2>
            </div>
            <div class="Maintext">
                <h1>Log In to Aeoculus</h1>
                <p class="gaming">
                    Immerse your gaming experience with <br />virtual reality.
                </p>
            </div>
            <div class="input-section">
                <div class="email">
                    <p class="emailtext">E-mail</p>
                    <input id="myemail" type="email" class="inputyouremail" placeholder="youremail@gmail.com" />
                </div>
                <div class="Password">
                    <p class="passwordtext">Password</p>
                    <input id="mypassword" type="password" class="inputyourpassword" placeholder="******************" />
                </div>
                <button>LOG IN</button>
            </div>
        </div>
    </form>
</body>

</html>
