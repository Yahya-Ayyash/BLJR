<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Yahya-Ayyash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <img src="gambar/head.JPG" alt="" class="back-picture">
        <img src="gambar/Kedai.JPG" alt="" class="profile-picture">
        <div class="text-info">
            <h1 class="name-page">Yahya Abdurrahman Ayyash</h1>
            <h2 class="address-page">Indonesia</h2>
            <p class="bio-page">I'm a frontend developer</p>
        </div>
        <div class="link-list">
            <a href="https://web.whatsapp.com/" class="link">
                <img src="gambar/IconWeb.png" alt="web-icon">
                <p class="link-name">Main Website</p>
            </a>
            <a href="https://instagram.com" class="link">
                <img src="gambar/IconIG.png" alt="instagram-icon">
                <p class="link-name">Instagram</p>
            </a>
            <a href="https://twitter.com" class="link">
                <img src="gambar/IconX.png" alt="twitter-icon">
                <p class="link-name">Twitter</p>
            </a>
        </div>
    </main>
</body>

</html>
